<!DOCTYPE html>
<html>
<head>
	<title>Chat | ChatApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">

<div class="chat__sidebar">
	<h3 id="room_name">People</h3>
	<div id="users"></div>
</div>

<div class="chat__main">
	<ol id="messages" class="chat__messages"></ol>


	<div class="chat__footer">
		<form id="message-form">
			<input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
			<button>Send</button>
		</form>
		<button id="send-location">Send location</button>
	</div>

</div>

<script id="message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<p>{{text}}</p>
		</div>
	</li>
</script>

<script id="location-message-template" type="text/template">
	<li class="message">
		<div class="message__title">
			<h4>{{from}}</h4>
			<span>{{createdAt}}</span>
		</div>
		<div class="message__body">
			<a href="{{url}}" target="_blank">My current location</a>
		</div>
	</li>
</script>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
<script src="/js/libs/deparam.js" type="text/javascript"></script>
<script src="/js/chat.js" type="text/javascript"></script>
</body>
</html>
